version: "3.9"
services:
  postgres:
    image: postgres:16
    container_name: hookedup-postgres
    environment:
      POSTGRES_USER: hookedup
      POSTGRES_PASSWORD: hookedup
      POSTGRES_DB: hookedup
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  minio:
    image: minio/minio:RELEASE.2024-06-04T19-20-08Z
    container_name: hookedup-minio
    command: server /data --console-address ":9001"
    profiles:
      - minio
    environment:
      MINIO_ROOT_USER: hookedup
      MINIO_ROOT_PASSWORD: hookedupsecret
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  coturn:
    image: instrumentisto/coturn:4.6
    container_name: hookedup-coturn
    profiles:
      - turn
    ports:
      - "3478:3478"
      - "3478:3478/udp"
      - "49160-49200:49160-49200/udp"
    environment:
      TURN_USERNAME: hookedup
      TURN_PASSWORD: hookedupturn
      TURN_REALM: hookedup.local
    command: >
      -n
      --log-file=stdout
      --lt-cred-mech
      --fingerprint
      --user=hookedup:hookedupturn
      --realm=hookedup.local
      --listening-port=3478
      --min-port=49160
      --max-port=49200

volumes:
  postgres_data:
  minio_data:
